<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="https://kit.fontawesome.com/ea7a226074.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
</head>

<body>

  <div class="main-content">

  <header class="header container">
    <div class="header__contents">
      
      <h1 class="header__h1">IP Address Tracker</h1>
      <div class="input-box">
        <input class="header__input" type="text" placeholder="Search for any IP address or domain">
        <button class="header__input-button"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </header>

    <div class="section__contents container">
      <div class="infoBoxFlex">
        <div class="info-box-container">
          <div class="info info-box__IP">
            <h3 class="info-box--heading">IP Address</h3>
            <span class="info-box--response response--ip"></span>
          </div>
          <div class="info info-box__location">
            <h3 class="info-box--heading">Location</h3>
            <span class="info-box--response response--location"></span>
          </div>
          <div class="info info-box__timezone">
            <h3 class="info-box--heading">Timezone</h3>
            <span class="info-box--response response--timezone"></span>
          </div>
          <div class="info info-box__ISP">
            <h3 class="info-box--heading">ISP</h3>
            <span class="info-box--response  response--ISP"></span>
          </div>        
        </div>
      </div>  
      <div id="mapid"></div>
    </div>

    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/dpayne713">David Payne</a>.
    </div>

  </div>

  <script src="script.js"></script>
  
</body>
</html>
